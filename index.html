<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mashup Project</title>
	<style>
		#map {
			height: 50%;
		}
        #weather {
			height: 50%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
    </style>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgYFOmoJEWPU65OD0eO7x8IPQEJc-KnqY&callback=initMap">
</script>
</head>
<body>
<div id="map"></div>
<div id="weather"></div>
<script>
	var map;
	var aboutMe = [
		{"place":"Birth Place","coords":[31.715580,75.642825]},
		{"place":"School","coords":[31.719377, 75.677829]},
        {"place":"Java Training","coords":[12.981007, 77.569161]},
        {"place":"College","coords":[31.368803, 75.600427]},
        {"place":"Golden Temple","coords":[31.619857, 74.876795]},
        {"place":"PG Diploma School","coords":[43.773323,-79.335878]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 2,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashAboutMe(aboutMe);

         //Add listener
google.maps.event.addListener(map, "click", function (event) {
    var latitude = event.latLng.lat();
    var longitude = event.latLng.lng();
    console.log( latitude + ', ' + longitude );
}); 
 
	}
    var marker;
	function mashAboutMe(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].place
			});
                  //Add listener
google.maps.event.addListener(marker, "click", function (event) {
    var latitude = event.latLng.lat();
    var longitude = event.latLng.lng();
    console.log( latitude + ', ' + longitude );
}); 
		}
	}
 

</script>
</body>
</html>
